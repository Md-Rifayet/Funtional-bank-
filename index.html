<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to <span class="font-semibold text-purple-600">Federal Reserve Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-4">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block w-3/4 border-2 border-gray-400 rounded p-2 mb-4" type="text" placeholder="Email">
                <input id="user-password" class="block w-3/4 border-2 border-gray-400 rounded p-2 mb-4" type="password" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>

          
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
